            add_header X-Debug-Service "auth-service-users" always;
            add_header X-Debug-Original-URI "$request_uri" always;
            add_header X-Debug-Route-Pattern "users" always;

            # Auth Serviceë¡œ í”„ë¡ì‹œ
            proxy_pass http://$auth_service;
