        # ğŸ”¥ í—¬ìŠ¤ì²´í¬ ì—”ë“œí¬ì¸íŠ¸
        location /health {
            access_log off;
            return 200 "API Gateway healthy\n";
            add_header Content-Type text/plain;
        }

        # ğŸ”¥ API Gateway ìƒíƒœ í™•ì¸
        location /debug {
            access_log off;
            return 200 "API Gateway Debug:
Services:
- auth-service: http://$auth_service
- post-service: http://$post_service
- comment-service: http://$comment_service
Time: $time_iso8601

Routing Rules:
1. /api/posts/{id}/comments â†’ comment-service (nested comments)
2. /api/posts/{id}/like â†’ post-service (post likes)
3. /api/posts â†’ post-service (general posts)
4. /api/comments â†’ comment-service (general comments)
5. /api/auth â†’ auth-service
