events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # DNS í•´ê²°ì„ ìœ„í•œ resolver ì„¤ì • (Docker ë‚´ë¶€ DNS)
    resolver 127.0.0.11 valid=30s ipv6=off;

    # ë¡œê·¸ ì„¤ì •
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time '
                    'upstream_addr="$upstream_addr"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ê¸°ë³¸ ì„¤ì •
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    # Gzip ì••ì¶•
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        application/javascript
        application/json
        text/css
        text/javascript
        text/plain;

    server {
        listen 3000;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # API Gateway ì—°ê²° ë³€ìˆ˜ (ëŸ°íƒ€ì„ì— DNS í•´ì„)
        set $api_gateway "api-gateway:80";

        # í—¬ìŠ¤ì²´í¬ ì—”ë“œí¬ì¸íŠ¸
        location /health {
            access_log off;
            return 200 "frontend healthy\n";
            add_header Content-Type text/plain;
        }

        # ğŸ”¥ í•µì‹¬: API í”„ë¡ì‹œ ì„¤ì • (trailing slash ìë™ ì²˜ë¦¬)
        location /api {
            # ë””ë²„ê¹… í—¤ë”
            add_header X-Debug-Proxy "frontend-to-api-gateway" always;
            add_header X-Debug-Request-URI "$request_uri" always;

            # API Gatewayë¡œ í”„ë¡ì‹œ
            proxy_pass http://$api_gateway;
            proxy_http_version 1.1;

            # ê¸°ë³¸ í—¤ë”ë“¤
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ğŸ”¥ ì¤‘ìš”: ì¸ì¦ ë° ì½˜í…ì¸  í—¤ë” ì „ë‹¬
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Content-Type $http_content_type;
            proxy_set_header Accept $http_accept;
            proxy_set_header Origin $http_origin;

            # íƒ€ì„ì•„ì›ƒ ì„¤ì •
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # ğŸ”¥ ì¬ì‹œë„ ì„¤ì • (ì—°ê²° ì‹¤íŒ¨ ì‹œ ìë™ ì¬ì‹œë„)
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_timeout 5s;
            proxy_next_upstream_tries 2;

            # ìºì‹œ ë¬´íš¨í™”
            proxy_cache_bypass $http_upgrade;
        }

        # API Gateway ì—°ê²° í…ŒìŠ¤íŠ¸
        location /debug/api {
            access_log off;
            proxy_pass http://$api_gateway/health;
            proxy_connect_timeout 3s;
            proxy_read_timeout 3s;
            add_header X-Debug-Test "api-gateway-connection" always;
        }

        # ë„¤íŠ¸ì›Œí¬ ì§„ë‹¨
        location /debug/network {
            access_log off;
            return 200 '{
                "status": "ok",
                "timestamp": "$time_iso8601",
                "server": "frontend-nginx",
                "api_gateway": "$api_gateway"
            }';
            add_header Content-Type application/json;
        }

        # ì •ì  íŒŒì¼ ìµœì í™”
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # favicon ì²˜ë¦¬
        location = /favicon.ico {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =204;
        }

        # React Router SPA ì§€ì› (ëª¨ë“  ê²½ë¡œë¥¼ index.htmlë¡œ)
        location / {
            try_files $uri $uri/ /index.html;

            # SPAëŠ” ìºì‹œí•˜ì§€ ì•ŠìŒ
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # ì—ëŸ¬ í˜ì´ì§€
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}